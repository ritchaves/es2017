<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activity Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Activity Offers' Manager
		</h2>
		<br/>
		<h3>Create Activity Offers</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/activityProviders/{code}/activities/{name}/activityOffers(code=${activityProvider.code},name=${activity.name})}" th:object="${activityOffer}" method="post">
			<label>Begin: </label> <input class="form-control" type="date" th:field="*{begin}" /> 
			<label>End: </label> <input class="form-control" type="date" th:field="*{end}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Activity Offers</h3>
		<div class = "row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Begin</th>
						<th>End</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="activityOffer: ${activities.activityOffers}">
						<td th:text="${activityOffer.begin}">Begin</td>	
						<td th:text="${activityOffer.end}">End</td>
						<td><a
							th:href="@{/activityProviders/{code}/activities/{name}/activityOffers(code=${activityProvider.code},name=${activity.name})}">Link</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
