<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activity Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Activity Providers' Manager
		</h2>
		<br/>
		<h3>Create Activity Provider</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/activityProvider}" th:object="${activityProvider}" method="post">
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" /> 
			<label>Code: </label> <input class="form-control" type="text" th:field="*{code}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Activity Providers</h3>
		<div class = "row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Activities</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="activityProviders: ${activityProviders}">
						<td th:text="${activityProvider.name}">Name</td>	
						<td th:text="${activityProvider.code}">Code</td>
						<td><a
							th:href="@{/activityProviders/{code}/activities(code=${activityProvider.code})}">Link</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
