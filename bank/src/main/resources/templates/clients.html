<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks Manager Welcome</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>
				Welcome to Bank <span th:text="${bank.name}">Name</span>
			</h2>
		</div>
		<div class="row">
			<h3>Create Client</h3>
		</div>
		<div class="row">
			<form class="form-inline" th:action="@{/banks/{code}/clients(code=${bank.code})}"
				th:object="${client}" method="post">
				<div class="form-group">
					<label>Name: </label> <input class="form-control" type="text"
						th:field="*{name}" />
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<div class="row">
			<h3>Clients</h3>
		</div>
		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>ID</th>
						<th>Page</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${clients}">
						<td th:text="${client.name}">Name</td>
						<td th:text="${client.ID}">ID</td>
						<td><a th:href="@{/banks/{code}/clients/{id}/accounts(code=${bank.code}, id=${client.ID})}">Page</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--<p th:each="client: ${bank.clients}" th:text="${client.name}">Client</p>-->

	</div>
</body>
</html>
